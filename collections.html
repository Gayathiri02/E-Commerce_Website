<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Poppins&display=swap" rel="stylesheet">

    <!-- ADDING FONT AWESOME ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- LINKING MY STYLE.CSS -->
    <link rel="stylesheet" href="style.css">

    <title>SHOPIFY</title>
</head>

<body>
    <!-- NAV BAR -->
    <nav class="navbar">
        <h1>SHOPIFY <i class="fa-brands fa-shopify"></i></h1>
        <div class="navbar-links">
            <p><a class="navbar-home" href="index.html">HOME</a></p>
            <p><a class="navbar-collections" href="collections.html">COLLECTIONS</a></p>
            <p><a class="navbar-contact" href="contact.html">CONTACT</a></p>
        </div>

        <div class="navbar-toggle" onclick="show_sideNavBar()">
            <!-- FONT AWESOME BARS CLASS LINK FOR TOGGLE BUTTON -->
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <!-- SIDE NAVBAR -->
    <div class="side-navbar">
        <!-- FONT AWESOME BUTTON FOR CLOSE BAR IN MOBILE VIEW -->
        <p><i class="fa-solid fa-circle-xmark" onclick="close_sideNavBar()"></i></p>
        <p><a class="side-navbar-home" href="index.html">HOME</a></p>
        <p><a class="side-navbar-collections" href="collections.html">COLLECTIONS</a></p>
        <p><a class="side-navbar-contact" href="contact.html">CONTACT</a></p>
    </div>

    <!-- SEARCH BAR -->
    <div class="search-section">
        <form>
            <input type="text" placeholder="Search" id="search">
        </form>
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>


    <div class="collections">
        <div class="collections-media">
            <div class="collections-container">
                <img src="https://source.unsplash.com/random/200x200/?skirt" alt="fashion-img">
                <button>Shop Now <i class="fa-solid fa-arrow-right"></i></button>
                <p>Dress for Women</p>
            </div>
            <div class="collections-container">
                <img src="https://source.unsplash.com/random/200x200/?men" alt="fashion-img">
                <button>Shop Now <i class="fa-solid fa-arrow-right"></i></button>
                <p>Dress for Men</p>
            </div>
            <div class="collections-container">
                <img src="https://source.unsplash.com/random/200x200/?shoe" alt="fashion-img">
                <button>Shop Now <i class="fa-solid fa-arrow-right"></i></button>
                <p>Shoe</p>
            </div>
            <div class="collections-container">
                <img src="https://source.unsplash.com/random/200x200/?watch" alt="fashion-img">
                <button>Shop Now <i class="fa-solid fa-arrow-right"></i></button>
                <p>Watch</p>
            </div>
            <div class="collections-container">
                <img src="https://source.unsplash.com/random/200x200/?accessories" alt="fashion-img">
                <button>Shop Now <i class="fa-solid fa-arrow-right"></i></button>
                <p>Accessories</p>
            </div>
            <div class="collections-container">
                <img src="https://source.unsplash.com/random/200x200/?makeup" alt="fashion-img">
                <button>Shop Now <i class="fa-solid fa-arrow-right"></i></button>
                <p>Make-up Products</p>
            </div>
            <div class="collections-container">
                <img src="https://source.unsplash.com/random/200x200/?tie" alt="fashion-img">
                <button>Shop Now <i class="fa-solid fa-arrow-right"></i></button>
                <p>Tie</p>
            </div>
            <div class="collections-container">
                <img src="https://source.unsplash.com/random/200x200/?specs" alt="fashion-img">
                <button>Shop Now <i class="fa-solid fa-arrow-right"></i></button>
                <p>Spectacles</p>
            </div>
        </div>
    </div>


    <!-- FOOTER SECTION -->
    <div class="footer-section">
        <h2>Shopify <i class="fa-brands fa-shopify"></i></h2>
        <p>The Standard chunk of fashions, traditions, all you need is in Shopify</p>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-square-twitter"></i>
        <i class="fa-brands fa-facebook"></i>
        <p>
            <i class="fa-solid fa-at"></i>
            2024 Shopify.com
        </p>
    </div>


    <script src="script.js"></script>
</body>

</html>
